<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="/base.1b666e52.css">
  <link rel="stylesheet" href="/c588271a9903d7d5be2f013e1d55c904.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <div role="tablist" aria-label="Programming Languages">
        <button role="tab" aria-selected="true" id="js">
          JavaScript
        </button>
        <button role="tab" aria-selected="false" id="ruby">Ruby
        </button>
        <button role="tab" aria-selected="false" id="php">
          PHP
        </button>
      </div>
      <div role="tabpanel" aria-labelledby="js">
        <p class="JSis">JavaScript is great!</p>
      </div>
      <div role="tabpanel" aria-labelledby="ruby" hidden="">
        <p class="rubyIs">  Ruby is great</p>
      </div>
      <div role="tabpanel" aria-labelledby="php" hidden="">
        <p class="phpIs">PHP is great!</p>
      </div>
    </div>
  </div>
  
  <script src="/09f694050be45676ae6ae44c28e5ef10.js"></script>
</body>


</html>
